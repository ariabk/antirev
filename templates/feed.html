<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="output.css">
  </head>
  <body>
    <div class="bg-gray-600"></div>
    {% for post in posts %}
    <li class="list-none text-white bg-gray-600 my-4">
      <strong>{{ post.title }}</strong><br>
      {% match post.post_type %}
        {% when Url %}
          <a href="{{ post.content }}">{{ post.content }}</a>
        {% when Text %}
          {{ post.content }}
      {% endmatch %}
    </li>
    {% endfor %}
  </body>
</html>
